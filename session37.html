<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session 37</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            background-image: linear-gradient(white, violet);
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        h1 {
            color: violet;
            animation-name: move;
            animation-duration: 2s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
        }

        @keyframes move {
            0% {
                color: violet;
                transform: translateX(-100px) rotate(-15deg);
            }

            50% {
                color: red;
            }

            100% {
                color: violet;
                transform: translateX(100px) rotate(15deg);
            }
        }

        u {
            color: violet;
        }

        h3 {
            color: purple;
        }

        label {
            color: navy;
            font-weight: bold;

        }

        button {
            padding: 10px;
            background-color: hotpink;
            border-radius: 20px;
            border: 4px outset yellow;
            color: yellow;
            font-weight: bold;

        }

        #answers {
            width: 80vw;
            height: 85vh;
            background-color: white;
            margin: auto;
        }
    </style>
</head>

<body>
    <header>
        <h1>Quiz App</h1>
    </header>
    <div id="answers">
        <h2>Score</h2>
        <h3 id="score"></h3>
        <h2>Answers</h2>
        <h3>1. What is the name of the element FE?</h3>
        <h4>Iron</h4>
        <h3>2. What does BBC stand for?</h3>
        <h4>British Broadcasting Corporation</h4>
        <h3>3. What is the capital of Greece?</h3>
        <h4>Athens</h4>
        <h3>4. which is the smallest country in the world?</h3>
        <h4>Vatican City</h4>
        <h3>5. What is the population of India?</h3>
        <h4>1.3 Billion</h4>
    </div>

</body>
<script>
    document.getElementById("score").innerText =
        localStorage.score;
</script>

</html>
