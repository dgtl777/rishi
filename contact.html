<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
        
            background: url(https://wallpaper.dog/large/10936371.jpg);
            background-size: cover;
            text-align: center;
        }
        form{
            width: 500px;
            height: 450px;
            background-color:bisque;
            margin:auto;
            border-radius: 10px;
            box-shadow: 0px 0px 10px  (0,0 ,0 ,.2 );
            padding: 15px;
            margin-top: 80px;
        }
        #submit{
            background-color: maroon;
            color: white;
            width: 200px;
            height: 100px;
        }

        
    </style>
</head>
<body>
<header>
    <h1>How Well Do You Know Roblox?</h1>
</header>
<form action="">
    <input type="text" placeholder="Your Phone Number" required><br><br>
    <label for="">Name:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
    <input type="text" placeholder="Rishi"><br><br>
    <label for="">Email:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
    <input type="email" required placeholder="Rishi@rishi.com"><br><br>
    <label for="">Password:&nbsp;</label>
    <input type="password" required placeholder="123456"><br><br>
    <label for="">What Is your favourite roblox game?</label>
    <select name="" id="">
<option value="">Adopt Me</option>
<option value="">Jailbreak</option>
<option value="">Parkour</option>
<option value="">Murder Mystery</option>
<option value="">Meep City</option>
</select><br><br>
<label for="">What is the name of the in-game currency?</label>
<select name="" id="">
<option value="">Roboquid</option>
<option value="">Robloquid</option>
<option value="">Roquid</option>
<option value="">Robux</option>
</select><br><br>
<label for="">How many people play Roblox every month?</label>
<select name="" id="">
    <option value="">300,000</option>
    <option value="">3,000,000</option>
    <option value="">30,000,000</option>
    <option value="">300,000,000</option>
</select><br><br>
<label for="">When Was Roblox Created?</label>
<select name="" id="">
    <option value="">2006</option>
    <option value="">2007</option>
    <option value="">2008</option>
    <option value="">2009</option>
</select><br><br>
<label for="">How much do you like Roblox?</label>
<input type="range" min="0" max="50"><br><br>
<input type="submit" id="submit" value="Submit This Roblox Quiz! ">
</form>



    
</body>
</html>
