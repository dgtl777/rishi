<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session 35</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            background-image:
                linear-gradient(navy, white);
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        h1 {
            color: white;
        }
    </style>
</head>

<body>
    <header>
        <h1>Multiplication Table</h1>
    </header>
    <input type="text" name="" id="num" placeholder="Enter Number">
    <input type="text" name="" id="mul" placeholder="Enter Multiple">
    <button onclick="calculate()">Calculate</button>
    <h2>Result</h2>

</body>
<script>
    function calculate() {
        var num = document.getElementById("num").value;
        var mul = document.getElementById("mul").value;

        var count = 1;

        while (count <= mul) {
            result = num * count;
            text = num + " X " + count + " = " + result;
            ele = document.createElement("h2");
            ele.innerText = text;
            document.body.append(ele);
            count = count + 1;
        }
    }
</script>

</html>
