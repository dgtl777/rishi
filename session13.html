<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session 13</title>
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        body {
            font-family: 'tahoma', 'san-serif';
            background-color: whitesmoke;
            text-align: center;
        }

        h1 {
            color: royalblue;
        }

        form {
            width: 400px;
            height: 350px;
            background-color: white;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, .2);
            padding: 15px;
            margin-top: 150px;
        }

        #email,
        #pass,
        #login,
        button {
            width: 100%;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid rgba(0, 0, 0, .2);
        }

        #login {
            background-color: royalblue;
            color: white;
            font-size: 18px;
            padding: 12px;
            font-weight: bold;
            border: none;
        }

        button {
            width: 70%;
            background-color: #33cc33;
            color: white;
            font-size: 18px;
            padding: 12px;
            font-weight: bold;
            border: none;
        }

        a {
            color: royalblue;
            text-decoration: none;
        }

        div {
            border-top: 1px solid rgba(0, 0, 0, .2);
        }

        p {
            font-size: 28px;
        }
    </style>
</head>

<body>
    <header>
        <h1>My Book</h1><br>
        <p>My Book Is The No.1 Social Meida Site!<br> Join Now</p>
    </header>
    <form action="">
        <input type="email" name="" id="email" placeholder="Email address or phone number"><br><br>
        <input type="password" name="" id="pass" placeholder="Password"><br><br>
        <input type="submit" value="Log In" name="" id="login"><br><br>
        <a href="">Forgotten password?</a><br><br>
        <div><br>
            <button>Create New Account</button>
        </div>
    </form>

</body>

</html>
